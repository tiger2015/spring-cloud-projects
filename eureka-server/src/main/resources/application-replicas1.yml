server:
  port: 8080

eureka:
  instance:
    hostname: 127.0.0.1
    instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8081/eureka/
spring:
  application:
    name: eureka-server
logging:
  config: classpath:log4j2.xml
